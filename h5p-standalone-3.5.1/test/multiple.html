<html>

<head>
  <link type="text/css" rel="stylesheet" media="all" href="../workspace/dist/styles/h5p.css" />
  <meta charset="utf-8" />
  <script type="text/javascript" src="../workspace/dist/main.bundle.js"></script>
</head>

<body>
  <h1>Flashcards</h1>
  <div id="h5p-container-1"></div>
  <div id="h5p-container-2"></div>

  <script type="text/javascript">
    const {
      H5P
    } = H5PStandalone;

    async function setup() {
      await new H5P(document.getElementById('h5p-container-1'),
        {
          h5pJsonPath: '.h5p-test.h5p',
          frameJs: '../workspace/dist/frame.bundle.js',
          frameCss: '../workspace/dist/styles/h5p.css'
        });

      await new H5P(document.getElementById('h5p-container-2'),
        {
          h5pJsonPath: '.h5p-test.h5p',
          frameJs: '../workspace/dist/frame.bundle.js',
          frameCss: '../workspace/dist/styles/h5p.css'
        });
    }

    setup();
  </script>
</body>

</html>
